<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather</title>

        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="icon/png" href="images/icon.png">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link
            href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Changa:wght@200..800&family=MonteCarlo&family=Pacifico&family=Play:wght@400;700&family=Playwrite+DE+VA+Guides&family=Playwrite+NL+Guides&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="weatherbox">
                <input type="search" class="weatherFind" id="searchBox"
                    placeholder="Type here"><i class="bi bi-search"
                    id="searchIcon"></i>
                <div class="content">
                    <h3 class="heading" id="cityName"></h3>
                    <p id="weatherTemp" class="temp"></p>
                    <img src="https://openweathermap.org/img/wn/10d@2x.png"
                        alt="Weather icon" id="weatherIcon">
                    <p id="displayHum"></p>
                    <p id="displayWind"></p>
                    <p id="displayError"></p>
                </div>

            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
